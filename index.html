<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Marketing</title>
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <a href="#" class="logo">
                        <img class="logo__img" src="images/logo.svg" alt="logo">
                    </a>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">HOME</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">ABOUT US</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">PORTFOLIO</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">OUR TEAM</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">BLOG</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">CONTACT</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <div class="header__content">
            <div class="container">
                <div class="header__content-inner">
                    <h1 class="header__title">
                        O...MARKETING
                    </h1>
                    <h4 class="header__subtitle">
                        DIGITAL MARKETING AGENCY
                    </h4>
                    <a href="#" class="header__icon">
                        <img class="header__icon-img" src="images/mouse.svg" alt="mouse icon">

            </div>
        </div>

</html>
